<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <title>Advice Generator</title>

    <script type="text/javascript" src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <div class="box">
      <div class="content">
        <span id="id" class="advice-id"></span>
        <h1 id="advice" class="advice"></h1>
        <img
          src="./assets/images/pattern-divider-desktop.svg"
          alt="Line detail"
          class="line"
        />
      </div>
      <button type="button" onclick="advice()">
        <img src="./assets/images/icon-dice.svg" alt="Line detail" />
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nascimentolds">Marcelo Nascimento</a>.
    </div>
  </body>
</html>
